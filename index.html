<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>فروشگاه من</title>
</head>
<body>
  <h1>خوش آمدید به فروشگاه من</h1>

  <h2>📦 محصولات:</h2>

  <div>
    <h3>🎧 هدفون بی‌سیم</h3>
    <p>قیمت: ۲۵۰ هزار تومان</p>
    <button>خرید</button>
  </div>

  <div>
    <h3>⌚ ساعت هوشمند</h3>
    <p>قیمت: ۵۹۰ هزار تومان</p>
    <button>خرید</button>
  </div>

  <h2>📩 تماس با ما:</h2>
  <form action="https://formsubmit.co/your-email@example.com" method="POST">
    <input type="text" name="name" placeholder="نام شما" required><br>
    <input type="email" name="email" placeholder="ایمیل شما" required><br>
    <textarea name="message" placeholder="پیام شما"></textarea><br>
    <button type="submit">ارسال</button>
  </form>

</body>
</html>
